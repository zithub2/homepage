  <script>
    c=gid("classified");
for(ic in classified){
  name=classified[ic][0];
  c.appendChild(ceic("span",name,"classname"));
  urls=classified[ic].slice(1);
  for(iu in urls){
    title=urls[iu][0];
    url=urls[iu][1];
    el=ceic('a',title,'urltitle');
    el.href=url;
    c.appendChild(el);
  }
  c.appendChild(ce('hr'));
}
s=gid('search');
for(i in search){
  name=search[i][0];
  url=search[i][1];
  el=ceic('button',name,'searchengine');
  el.url=url;
  el.onclick=function(){
    window.open(this.url+s.firstElementChild.value);
  }
  s.appendChild(el);
}
  </script>
